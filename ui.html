<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="modal-window">
        <div class="container">
            <div class="modal-window__sections">
                <h1 class="modal-window__sections-title">General sections</h1>
                <ul class="modal-window__sections-list">
                    <li class="modal-window__sections-list-item" id="name" data-section="name">
                        <p class="modal-window__sections-list-item-name">Имя</p>
                    </li>
                    <li class="modal-window__sections-list-item" id="street" data-section="street">
                        <p class="modal-window__sections-list-item-name">Адреса</p>
                    </li>
                    <li class="modal-window__sections-list-item" id="numberPhone" data-section="numberPhone">
                        <p class="modal-window__sections-list-item-name">Номера телефонов</p>
                    </li>
                    <li class="modal-window__sections-list-item" id="email" data-section="email">
                        <p class="modal-window__sections-list-item-name">Почта</p>
                    </li>
                    <li class="modal-window__sections-list-item" id="professions" data-section="professions">
                        <p class="modal-window__sections-list-item-name">Профессии</p>
                    </li>
                    <li class="modal-window__sections-list-item" id="colors" data-section="colors">
                        <p class="modal-window__sections-list-item-name">Цвета / оттенки</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./code.js"></script>
</body>

</html>
