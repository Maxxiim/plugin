<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        ::after,
        ::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            padding: 0;
            margin: 0;
        }

        ul,
        li,
        ol {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        body {
            background: rgb(111, 126, 122);
            color: black;
            font-size: 20px;
            line-height: 24px;
            font-weight: 500;
            font-family: Arial, sans-serif;
        }

        .modal-window {
            background: rgb(111, 126, 122);
            overflow: hidden;
            width: 100%;
            max-width: 700px;
            border-radius: 20px;
        }

        .container {
            margin: 0 auto;
            max-width: 630px;
            padding: 0 15px;
        }

        .modal-window__sections {
            margin-top: 30px;
            margin-bottom: 50px;
            border-radius: 15px;
        }

        .modal-window__sections-title,
        .modal-window__random-title {
            font-size: 40px;
            margin-bottom: 40px;
            color: #fff;
        }

        .modal-window__sections-list {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .modal-window__sections-list-item {
            margin-bottom: 20px;
            margin-right: 20px;
        }

        .modal-window__sections-list-item-btn {
            width: 100%;
            min-width: 150px;
            border: none;
            user-select: none;
            cursor: pointer;
            color: #fff;
            padding: 20px;
            border-radius: 20px;
            background: rgb(221, 36, 215);
            transition: all 0.2s ease-in-out;
        }

        .modal-window__sections-list-item-btn:hover {
            color: white;
            background: rgb(213, 94, 211);
        }

        .modal-window__sections-list-item:last-child {
            margin-bottom: 0;
        }

        .modal-window__sections-list-item-name {
            font-size: 25px;
            font-weight: 500;
            font-family: Arial, sans-serif;
            line-height: 24px;
        }

        /* =============================================== */
        /* modal random */
        .modal-window__random {
            display: none;
            border-radius: 20px;
        }

        .modal-window__random__active {
            display: block;
        }

        .modal-window__random-language {
            display: flex;
            margin-bottom: 20px;
        }

        .modal-window__random-language__rus,
        .modal-window__random-language__eng {
            margin-right: 20px;
            font-size: 20px;
            border: none;
            user-select: none;
            cursor: pointer;
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            background: rgb(26, 90, 122);
            transition: all 0.4s ease-in-out;
        }

        .modal-window__random-language__rus:hover,
        .modal-window__random-language__eng:hover {
            background: rgb(24, 67, 89);
        }

        .modal-window__random-gender {
            display: flex;
            margin-bottom: 20px;
        }

        .modal-window__random-gender__male,
        .modal-window__random-gender__woman {
            margin-right: 20px;
            font-size: 20px;
            border: none;
            user-select: none;
            cursor: pointer;
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            background: rgb(26, 90, 122);
            transition: all 0.4s ease-in-out;
        }

        .modal-window__random-gender__male:hover,
        .modal-window__random-gender__woman:hover {
            background: rgb(24, 67, 89);
        }
    </style>
</head>

<body>

    <div class="modal-window">
        <div class="container">
            <div class="modal-window__sections">
                <h1 class="modal-window__sections-title">General sections</h1>
                <ul class="modal-window__sections-list">
                    <li class="modal-window__sections-list-item" id="name">
                        <button class="modal-window__sections-list-item-btn" data-section="name">
                            <p class="modal-window__sections-list-item-name">Имя</p>
                        </button>
                    </li>
                    <li class="modal-window__sections-list-item">
                        <button class="modal-window__sections-list-item-btn" data-section="name">
                            <p class="modal-window__sections-list-item-name">Адреса</p>
                        </button>
                    </li>
                </ul>
            </div>

            <div class="modal-window__random" id="modalRandom">
                <h2 class="modal-window__random-title">Random Sections</h2>
                <div class="modal-window__random-language">
                    <button class="modal-window__random-language__rus">Русское</button>
                    <button class="modal-window__random-language__eng">Английское</button>
                </div>
                <div class="modal-window__random-gender">
                    <button class="modal-window__random-gender__male">Мужское</button>
                    <button class="modal-window__random-gender__woman">Женское</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const modalRandom = document.getElementById('modalRandom');
        const btnName = document.getElementById('name');

        btnName.addEventListener('click', () => {
            parent.postMessage({ pluginMessage: { type: 'toggle-block' } }, '*');
            modalRandom.classList.toggle('modal-window__random__active');
        });

    </script>
</body>

</html>
